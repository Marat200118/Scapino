<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>RFID Reader Status</title>
  <link rel="stylesheet" href="/src/styles.css" />
</head>

<body>
  <div id="app">
    <div id="not-supported">
      Web Serial is not supported in this browser.
    </div>
    <div id="supported">
      <div id="not-connected">
        <button id="connectButton">Connect</button>
      </div>
      <div id="connected">
        <div>Connected</div>
        <div>
          <div id="circle1" class="circle" style="background-color: red;"></div>
          <div id="circle2" class="circle" style="background-color: red;"></div>
          <div id="circle3" class="circle" style="background-color: red;"></div>
          <div id="circle4" class="circle" style="background-color: red;"></div>
          <div id="circle5" class="circle" style="background-color: red;"></div>
        </div>
      </div>
    </div>
    <section class="introduction">
      <p>Introduction</p>
    </section>
    <section class="between-section">
      <p>The tag is taken out</p>
    </section>
    <section class="interview">
      <p>Interview</p>
      <video id="video" width="320" height="240" preload playsinline autoplay>
        <source src="./src/assets/Interview-Xingxing-end.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
    <section class="dance">
      <p>Dance</p>
      <video id="video" width="320" height="240" preload playsinline autoplay>
        <source src="./src/assets/Dance-video-end.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </div>
  <script type="module" src="/src/renderer.js"></script>
</body>

</html>
