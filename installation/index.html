<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>RFID Reader Status</title>
  <style>
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="not-supported">
      Web Serial is not supported in this browser.
    </div>
    <div id="supported">
      <div id="not-connected">
        <button id="connectButton">Connect</button>
      </div>
      <div id="connected">
        <div>Connected</div>
        <div>
          <div id="circle1" class="circle" style="background-color: red;"></div>
          <div id="circle2" class="circle" style="background-color: red;"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/renderer.js"></script>
</body>

</html>
